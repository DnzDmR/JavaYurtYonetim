<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<body> 

<ui:composition template="template/anasablon.xhtml">

		<ui:define name="title">Ogrenci Takip otomasyonu</ui:define>
		<ui:define name="icerik">
		
	 <h:form id="kayitForm" >
		<p:panel header="Oda Kayıt Formu" styleClass="top20">
			
			<p:panelGrid columns="2">
				
 					<p:outputLabel value="Oda İsmi"   />
 					<p:inputText value="#{odaBean.odaKod}"  required="true" requiredMessage="oda ismi boş geçilemez" />
 					
 					<p:outputLabel value="Yatak Sayısı"   />
 					<p:selectOneMenu value="#{odaBean.odaYatakSayisi}">
 					<f:selectItem itemLabel="1" itemValue="1" />
 					<f:selectItem itemLabel="2" itemValue="2" />
 					<f:selectItem itemLabel="3" itemValue="3" />
 					<f:selectItem itemLabel="4" itemValue="4" />
 					<f:selectItem itemLabel="5" itemValue="5" />
 					<f:selectItem itemLabel="6" itemValue="6" />
 					<f:selectItem itemLabel="7" itemValue="7" />
 					<f:selectItem itemLabel="8" itemValue="8" />
 					<f:selectItem itemLabel="9" itemValue="9" />
 					<f:selectItem itemLabel="10" itemValue="10" />
 					</p:selectOneMenu>
 					
 					<p:outputLabel value="Balkon Durumu"   />
 					<p:selectOneMenu value="#{odaBean.odaBalkonDurumu}">
					<f:selectItem itemLabel="Mevcut" itemValue="1" />
					<f:selectItem itemLabel="Mevcut Değil" itemValue="0" />
 					</p:selectOneMenu>
 					
 					<p:outputLabel value="Fiyat Bilgisi"   />
 					<p:inputText value="#{odaBean.odaFiyatBilgisi}" required="true" requiredMessage="fiyat bilgisi geçilemez" />
 					
 					<p:outputLabel value="Genişlik "   />
 					<p:inputText  value="#{odaBean.odaGenislik}" required="true" requiredMessage="genişlik boş geçilemez" />
		
					<p:outputLabel />
					<p:commandButton value="ODA EKLE" action="#{odaBean.odaKaydet}"  update="kayitForm" />	
			
			</p:panelGrid>
			<p:messages/>
		
		</p:panel>
		
		
		</h:form>
		</ui:define>
</ui:composition>
		

</body> 
</html>
