<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
<ui:composition>

<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
    
    
        <f:facet name="options">
              
				<p:commandButton value="Güvenli Çıkış" icon="ui-icon-extlink">
       			<p:confirm header="Çıkış Yapılacak"  message=" Çıkış yapmak istiyor musunuz?" />
  				</p:commandButton>
  				 
  				 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton  value="Evet" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
			        <p:ajax event="click" listener="#{yoneticiBean.sessionDestroy}" />
 			        </p:commandButton>
			        <p:commandButton value="Hayır" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
 			        </p:commandButton>
			    </p:confirmDialog> 
        </f:facet>
    </p:menubar>
</h:form>

</ui:composition>
</h:body>
</html>
