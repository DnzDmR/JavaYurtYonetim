<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<body> 

<ui:composition template="template/anasablon.xhtml">

		<ui:define name="title">Ogrenci Takip otomasyonu</ui:define>

		<ui:define name="icerik">
		
		<h:form id="girisForm">
			<p:panel header="Yönetici Giriş Paneli" style="margin-top:20px;" >
				
				<p:panelGrid columns="2">
				<p:outputLabel value="Yönetici ID" />
 				<p:inputText value="#{yoneticiBean.yoneticiId}" required="true" requiredMessage="ID boş geçilemez."/>
 				<p:outputLabel value="Yönetici Şifre" />
				<p:password value="#{yoneticiBean.yoneticiSifre}" required="true" requiredMessage="Şifre boş geçilemez." />
				<p:outputLabel />
				<p:commandButton action="#{yoneticiBean.yoneticiGiris}" value="TIKLA" update="girisForm" />
				</p:panelGrid>
				<p:messages/>
			</p:panel>
		
			
		</h:form>
		 

		
		</ui:define>
</ui:composition>

</html>
