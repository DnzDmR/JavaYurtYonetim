<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:outputStylesheet library="css" name="sablon.css" />
</h:head> 
<body> 
 
  
		<h:form id="girisForm">
			<p:panel header="Yönetici Giriş Paneli"  style=" width:550px; margin-top:auto; margin-left:auto; margin-right:auto;" >
				<p:panelGrid columns="2" layout="grid">
				<p:outputLabel value="Yönetici TC" />
 				<p:inputText value="#{yoneticiBean.yoneticiTc}" required="true" requiredMessage="ID boş geçilemez.">
 				<p:keyFilter regEx="/[\d]/"/>
 				</p:inputText>
 				<p:outputLabel value="Yönetici Şifre" />
				<p:password value="#{yoneticiBean.yoneticiSifre}" required="true" requiredMessage="Şifre boş geçilemez." />
				<p:outputLabel />
				<p:commandButton action="#{yoneticiBean.yoneticiGiris}" value="TIKLA" update="girisForm" />
				</p:panelGrid>
				<p:messages/>
			</p:panel>
			
		</h:form>
		 

 

</body> 
</html>
