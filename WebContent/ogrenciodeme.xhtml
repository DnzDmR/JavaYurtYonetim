<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<body> 

<ui:composition template="template/anasablon.xhtml">

		<ui:define name="title">Ogrenci Takip otomasyonu</ui:define>
		<ui:define name="icerik">
		
	 	 <p:panel header="Öğrenci Ödeme Formu" styleClass="top20">
	 	 
	 	 	<p:panelGrid columns="2">
	 	 		 
	 	 		<p:outputLabel value="Öğrenci TC" />
					<p:inputText value="#{odemeBean.ogrenciTc}"  maxlength="11" required="true" requiredMessage="TC boş geçilemez." disabled="true" >
 					<p:keyFilter regEx="/[\d]/"/>
 					</p:inputText>
					
					
					<p:outputLabel value="Öğrenci Ad"   />
					<p:inputText value="#{odemeBean.ogrenciAd}" maxlength="20" required="true" requiredMessage="Ad boş geçilemez." disabled="true" />
					
					
					
					<p:outputLabel value="Öğrenci Soyad" />
					<p:inputText value="#{odemeBean.ogrenciSoyad}" maxlength="20" required="true" requiredMessage="Soyad boş geçilemez." disabled="true" />
					
						
					<p:outputLabel value="Öğrenci Cep No" />
					<p:inputText value="#{odemeBean.ogrenciCepNo}" maxlength="11" required="true" requiredMessage="Öğrenci cep no boş geçilemez." disabled="true" >  
					<p:keyFilter regEx="/[\d]/"/>
 					</p:inputText>
	 	 		
					 
					<p:outputLabel value="Ödenecek Tutar" />
					<p:inputText value="#{odemeBean.odenecekTutar}" disabled="true" />
					
					<p:outputLabel />
					<p:commandButton value="Ödeme Yap" action="#{odemeBean.ogrenciOdemeYap()}" />
	 	 	
	 	 	</p:panelGrid>	
	 	 
	 	 </p:panel>
		
		
		</ui:define>
</ui:composition>
		

</body> 
</html>
