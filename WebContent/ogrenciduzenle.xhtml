<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<body> 

<ui:composition template="template/anasablon.xhtml">

		<ui:define name="title">Ogrenci Takip otomasyonu</ui:define>
		<ui:define name="icerik">
		
		<h:form id="aramaForm">
		<p:panel header="Ögrenci Arama" styleClass="top20">
			<p:panelGrid columns="2">
			<p:inputText value="#{ogrenciBean.arananOgrenciAdi}" />
			<p:commandButton value="Arama" action="#{ogrenciBean.ogrenciArama()}" update="aramaList" />
			
			</p:panelGrid>
		</p:panel>
		
		
		 <p:dataList value="#{ogrenciBean.arananOgrenciList}" id ="aramaList" var="row" type="unordered" itemType="none" paginator="false" rows="10" styleClass="top20">
        <f:facet name="header">
            Aranan Öğrenci Listesi
        </f:facet>
        <p:commandLink update=":aramaForm:aramaDetay" oncomplete="PF('aramaDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
            <f:setPropertyActionListener value="#{row}" target="#{ogrenciBean.secilenOgrenci}" />
            <h:outputText value="#{row.ogrenciAd}, #{row.ogrenciSoyad}" />
         </p:commandLink>
        <h:outputText value="#{row.ogrenciTc} #{row.ogrenciAd} #{row.ogrenciSoyad}" style="display:inline-block"/>
    </p:dataList>
	 	
	 	
	 	 <p:dialog header="Oda Bilgi" widgetVar="aramaDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="aramaDetay" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty ogrenciBean.secilenOgrenci}" columnClasses="label,value">
                 
 				<p:outputLabel value="TC"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciTc}"/>
                
 				<p:outputLabel value="Ad"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciAd}"/>
           		
           		<p:outputLabel value="Soyad"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciSoyad}"/>
                
                <p:outputLabel value="Adres"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciAdres}"/>
                
                <p:outputLabel value="Doğum Tarihi"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciDogumTarihi}"/>
                
                <p:outputLabel value="Cep No"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciCepNo}"/>
                
                <p:outputLabel value="Veli Ad"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciVeliAd}"/>
                
                <p:outputLabel value="Veli Cep No"/>
                <p:outputLabel value="#{ogrenciBean.secilenOgrenci.ogrenciVeliCepNo}"/>
                
              
           		<p:outputLabel value="" />
				<p:commandButton value="DUZENLE" />
			 
            
                
            </p:panelGrid>
			
        </p:outputPanel>
    </p:dialog>
	 	</h:form>
		
		
		
		
		
		
		
		
		
		
		
		
		<h:form id="kayitForm" >
		<p:panel header="Öğrenci Kayıt Formu" styleClass="top20" rendered="false">
			
			<p:panelGrid columns="2">
				
 					
					<p:outputLabel value="Öğrenci TC" />
					<p:inputText value="#{ogrenciBean.ogrenciTc}" maxlength="11" required="true" requiredMessage="TC boş geçilemez." >  
					<p:keyFilter regEx="/[\d]/"/>
 					</p:inputText>
					
					
					<p:outputLabel value="Öğrenci Ad"   />
					<p:inputText value="#{ogrenciBean.ogrenciAd}" maxlength="20" required="true" requiredMessage="Ad boş geçilemez." />
					
					
					<p:outputLabel value="Öğrenci Soyad" />
					<p:inputText value="#{ogrenciBean.ogrenciSoyad}" maxlength="20" required="true" requiredMessage="Soyad boş geçilemez." />
					
					
					<p:outputLabel value="Öğrenci Adres" />
					<p:inputTextarea value="#{ogrenciBean.ogrenciAdres}" maxlength="50"  rows="1" cols="23" required="true" requiredMessage="Adres boş geçilemez." />
					
					
					 <p:outputLabel for="mask" value="Doğum Tarihi:" />
       				 <p:calendar id="mask" value="#{ogrenciBean.tarih}" pattern="dd/MM/yyyy" mask="true" />
 
					
					
					<p:outputLabel value="Öğrenci Cep No" />
					<p:inputText value="#{ogrenciBean.ogrenciCepNo}" maxlength="12" required="true" requiredMessage="Öğrenci cep no boş geçilemez." >  
					<p:keyFilter regEx="/[\d]/"/>
 					</p:inputText>
					
					
					<p:outputLabel value="Öğrenci Veli Ad" />
					<p:inputText value="#{ogrenciBean.ogrenciVeliAd}" maxlength="20" required="true" requiredMessage="veli ad boş geçilemez." />
					
					
					<p:outputLabel value="Öğrenci Veli Cep No" />
					<p:inputText value="#{ogrenciBean.ogrenciVeliCepNo}" maxlength="11" required="true" requiredMessage="Veli cep no boş geçilemez.">
					<p:keyFilter regEx="/[\d]/"/>
					</p:inputText>
					
					
					<p:outputLabel value="Sınıf" />
					<p:selectOneMenu value="#{ogrenciBean.ogrenciSinif}">
						<f:selectItem itemValue="0" itemLabel="Hazırlık" />
						<f:selectItem itemValue="1" itemLabel="1" />
						<f:selectItem itemValue="2" itemLabel="2" />
						<f:selectItem itemValue="3" itemLabel="3" />
						<f:selectItem itemValue="4" itemLabel="4" />
					</p:selectOneMenu>
					
					
					<p:outputLabel value="Üniversite" />
					<p:selectOneMenu value="#{ogrenciBean.secilenUniversiteId}" style="width:300px;"  > 
					<f:selectItem itemLabel="seciniz" />
					<f:selectItems value="#{universiteBean.universiteCek()}" var="row" itemLabel="#{row.universiteAd}" itemValue="#{row.universiteId}" />
					<p:ajax event="change" listener="#{ogrenciBean.universiteDegisim()}" update="fakulteList" />
					</p:selectOneMenu>
					
					
					<p:outputLabel value="Fakülte" />
					<p:selectOneMenu value="#{ogrenciBean.secilenFakulteId}"  id="fakulteList" style="width:300px;" > 
					<f:selectItem itemLabel="seciniz" />
					<f:selectItems value="#{ogrenciBean.fakulteList}" var="row" itemLabel="#{row.fakulteAd}" itemValue="#{row.fakulteId}" />
					<p:ajax event="change" listener="#{ogrenciBean.fakulteDegisim}" update="bolumList" />
					</p:selectOneMenu>
					
					
					<p:outputLabel value="Bölüm" />
					<p:selectOneMenu value="#{ogrenciBean.secilenBolumId}" id="bolumList"  style="width:300px;"> 
					<f:selectItem  itemLabel="seciniz" />
					<f:selectItems value="#{ogrenciBean.bolumList}" var="row" itemLabel="#{row.bolumAd}" itemValue="#{row.bolumId}" />
					</p:selectOneMenu>
		
					<p:outputPanel />
					<p:commandButton value="KAYIT YAP" action="#{ogrenciBean.ogrenciKayit}"  update="kayitForm" />	
			
			</p:panelGrid>
			<p:messages/>
		
		</p:panel>
		
		
		</h:form>
	 
		
		</ui:define>
</ui:composition>
		

</body> 
</html>
